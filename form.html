<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORM</title>
    <link rel="stylesheet" href="form.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <form>
        <h1>Login</h1>
        <label for="username">Username: <br>
            <br>
        <i class="far fa-user"></i><input type="text" id="username" placeholder="Type your username"></label>
            <hr>
            <br>
            <br>
    
        <label for="Password">Password: <br>
            <br>
        <i class="fas fa-unlock-alt"></i><input type="text" id="Password" name="Password"  placeholder="Type your Password"></label>
           <hr>
           <br>
        <div class="forget">
            <a href="#">Forgot password?</a>
        </div>
        <br>
        <br>
        

        <button>LOGIN</button>
              
        <br>
        <br>
        <br>
       
        
        <p>or sign up using</p>

      <div class="social">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-google fa-2x"></i>
      </div>

      <br>
      <br>
      <br>

        <p class="yet">Have not account yet?</p>
        
        <div class="sign">
        <a href="#">SIGN UP</a>
            </div>

    </form>
